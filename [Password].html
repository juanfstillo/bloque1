    <script>

//6-[Passwords]
/*
Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.

*/

const clave1 = prompt("Ingrese la contraseña");
const clave2 = prompt("Ingrese nuevamente la contraseña");

clave1 === clave2? document.write("Son iguales"): alert("Error");












    </script>

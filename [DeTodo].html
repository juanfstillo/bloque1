/*
Crear un script que permita al usuario ingresar un n√∫mero y muestre la tabla de multiplicar y la suma de los mismos.
*/
const numero = parseInt(prompt("Ingrese el numero deseado para ver su tabla"));
let suma=0;
const productos = [];
for (let i = 1; i < 10; i++) {
    let producto = (numero * i);
    productos.push(producto);
    document.write(`${numero} * ${i} = ${producto}`);
    suma = suma + producto;
    document.write("<br>");
}
document.write(`La suma de ${productos.join(" + ")} es ${suma}`);










    </script>

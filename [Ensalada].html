<body>
    <script>

// 3-[Ensalada]
// Escribir un script en el cual se ingresen 6 n√∫meros enteros. Con estos se debe
//  calcular la  suma de los 3 primeros y el producto entre el tercero, el cuarto y el 5to y
//  sumarle el sexto
const numeros = [];
// const suma;
// const productoSuma;

for (let i = 0; i < 6; i++){
const numero = parseInt(prompt(`Ingrese un numero para la posicion ${i}`));
numeros.push(numero);

}

const suma = numeros[0]+numeros[1]+numeros[2];
const productoSuma = numeros[2]*numeros[3]*numeros[4]+numeros[5];

document.write(`La suma de los primeros tres numeros es ${suma}<br>`);
document.write(` El producto entre el tercero, el cuarto y el 5to sumando el sexto es ${productoSuma}<br>`);


    </script>
</body>
